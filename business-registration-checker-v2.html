<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사업자등록정보 진위확인 및 상태조회</title>
    <link rel="stylesheet" href="business-registration-checker-v2.css" />
  </head>
  <body>
    <div class="container">
      <h1>사업자등록정보 진위확인 및 상태조회</h1>
      <div id="searchSection">
        <h2>사업자등록번호 조회</h2>
        <form id="searchForm">
          <div class="form-group">
            <label for="search_company_nm">상호 또는 법인명 <span style="color: red">*</span></label>
            <input
              type="text"
              id="search_company_nm"
              name="search_company_nm"
              required
            />
          </div>
          <div class="form-group">
            <label for="search_p_nm">대표자 성명 <span style="color: red">*</span></label>
            <input type="text" id="search_p_nm" name="search_p_nm" required />
          </div>
          <div class="form-group">
            <label for="search_start_dt">개업일자 <span style="color: red">*</span></label>
            <div style="display: flex; gap: 10px;">
              <input
                type="text"
                id="search_start_dt_year"
                name="search_start_dt_year"
                required
                maxlength="4"
                placeholder="YYYY"
              />
              <input
                type="text"
                id="search_start_dt_month"
                name="search_start_dt_month"
                required
                maxlength="2"
                placeholder="MM"
              />
              <input
                type="text"
                id="search_start_dt_day"
                name="search_start_dt_day"
                required
                maxlength="2"
                placeholder="DD"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="search_address">사업장 소재지</label>
            <input type="text" id="search_address" name="search_address" />
          </div>
          <div class="button-group">
            <button type="submit">조회</button>
            <button type="button" id="searchReset">초기화</button>
          </div>
        </form>
        <div id="searchResult"></div>
      </div>
      <hr />
      <form id="businessForm">
        <div class="form-group">
            <label for="b_no">사업자등록번호 <span style="color: red">*</span></label>
            <input
              type="text"
              id="b_no"
              name="b_no"
              required
              maxlength="12"
              placeholder="123-45-67890"
            />
          </div>
          
<!-- 검색용 사업자등록번호 입력 필드가 있는 경우
          <div class="form-group">
            <label for="search_b_no">사업자등록번호 (검색용) <span style="color: red">*</span></label>
            <input
              type="text"
              id="search_b_no"
              name="search_b_no"
              required
              maxlength="12"
              placeholder="123-45-67890"
            />
          </div>           -->

        <div class="form-group">
          <label for="start_dt">개업일자 <span style="color: red">*</span></label>
          <div style="display: flex; gap: 10px;">
            <input
              type="text"
              id="start_dt_year"
              name="start_dt_year"
              required
              maxlength="4"
              placeholder="YYYY"
            />
            <input
              type="text"
              id="start_dt_month"
              name="start_dt_month"
              required
              maxlength="2"
              placeholder="MM"
            />
            <input
              type="text"
              id="start_dt_day"
              name="start_dt_day"
              required
              maxlength="2"
              placeholder="DD"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="p_nm">대표자성명 <span style="color: red">*</span></label>
          <input type="text" id="p_nm" name="p_nm" required />
        </div>

        <div class="form-group">
          <label for="company_nm">상호 <span style="color: red">*</span></label>
          <input type="text" id="company_nm" name="company_nm" required />
        </div>

        <div class="button-group">
          <button type="submit">확인</button>
          <button type="button" id="businessReset">초기화</button>
        </div>
      </form>
      <div id="result">
        <div id="validateResult"></div>
        <div id="statusResult"></div>
      </div>
    </div>
    <script src="business-registration-checker-v2.js"></script>
  </body>
</html>
